<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Agregar estilos para la vista de dispositivos pequeños */
        @media (max-width: 768px) {
            .flex-wrap {
                display: flex;
                flex-wrap: wrap;
            }
            .section-small {
                width: 50%;
            }
        }
        .main{
            width: 80%;
            margin: auto;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }
        .box{
            width: 50%;
            background-color: black;
            color: white;
            border-radius: 12px;
            padding: 4px;
        }
        .head{
            background: white;
            color: black;
        }
    </style>
</head>
<body>
<div class="flex flex-col h-screen bg-gray-100">

    <!-- Barra de navegación superior -->
    <div class="bg-white text-white shadow w-full p-2 flex items-center justify-between">
        <div class="flex items-center">
            
            <div class="md:hidden flex items-center"> <!-- Se muestra solo en dispositivos pequeños -->
                <button id="menuBtn">
                    <i class="fas fa-bars text-gray-500 text-lg"></i> <!-- Ícono de menú -->
                </button>
            </div>
        </div>

        <!-- Ícono de Notificación y Perfil -->
        <div class="space-x-5">
            <button>
                <i class="fas fa-bell text-gray-500 text-lg"></i>
            </button>
            <!-- Botón de Perfil -->
            <button>
                <i class="fas fa-user text-gray-500 text-lg"></i>
            </button>
        </div>
    </div>

    <!-- Contenido principal -->
    <div class="flex-1 flex">
        <!-- Barra lateral de navegación (oculta en dispositivos pequeños) -->
        <div class="p-2 bg-white w-60 flex flex-col hidden md:flex" id="sideNav">
            <nav>
                <a class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 bg-gradient-to-r from-cyan-400 to-cyan-300 text-white" href="{% url 'admin-dashboard' %}">
                    <i class="fas fa-home mr-2"></i>Home
                </a>
                 <a class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white" href="{% url 'admin-services' %}">
                    <i class="fas fa-file-alt mr-2"></i>Services
                </a>
                 <a class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white" href="{% url 'admin-collabration' %}">
                    <i class="fas fa-users mr-2"></i>collaborations
                </a>
                 <a class="block text-gray-500 py-2.5 px-4 my-4 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white" href="{% url 'admin-contact' %}">
                    <i class="fas fa-store mr-2"></i>Contact Us
                </a>
               
            </nav>

            <!-- Ítem de Cerrar Sesión -->
            <a class="block text-gray-500 py-2.5 px-4 my-2 rounded transition duration-200 hover:bg-gradient-to-r hover:from-cyan-400 hover:to-cyan-300 hover:text-white mt-auto" href="#">
                <i class="fas fa-sign-out-alt mr-2"></i>Logout
            </a>

            <!-- Señalador de ubicación -->
            <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mt-2"></div>

            <!-- Copyright al final de la navegación lateral -->
     

        </div>
        <div class="services">
            <h2 class="">Services</h2>
        </div>
        <div class="main">
           
            <div class="box">
                <h2 class="text-center head">Scholarship Applications</h2>
                <span>
                    {% if scholarship_count == 0 %}
                         No scholarships found.
                    {% else %}
                     {{ scholarship_count }} scholarships found.
                    {% endif %}
                </span>
            </div>
            <div class="box">
                <h2 class="text-center">Mentorship Applications</h2>
            </div>
            <div class="box">
                <h2 class="text-center">English Classes Applications</h2>
                <span>

                </span>
            </div>

        </div>

        <!-- Área de contenido principal -->
       

<!-- Script para las gráficas -->
<script>
    // Gráfica de Usuarios
   
</script>
</body>
</html>
